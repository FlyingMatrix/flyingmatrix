name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"    # runs daily at midnight UTC
  workflow_dispatch:       # allows manual trigger

permissions:
  contents: write          # allows commits back to repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: run 3D contribution generator
      - name: Generate 3D Contributions
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      # Step 3: commit and push generated files
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A
          if git commit -m "Update 3D contribution graph"; then
            git push
          fi
