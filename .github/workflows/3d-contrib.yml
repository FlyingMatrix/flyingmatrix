name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout your profile repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clone the generator repository
        run: git clone https://github.com/yoshi389111/github-profile-3d-contrib.git tools/github-profile-3d-contrib

      - name: Install dependencies
        run: |
          cd tools/github-profile-3d-contrib
          npm ci || npm install

      - name: Run generator manually
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd tools/github-profile-3d-contrib
          node src/main.js --username ${{ github.repository_owner }} --theme monokai --format svg
          mkdir -p ../../profile-3d-contrib
          cp -r out/* ../../profile-3d-contrib/

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update 3D contribution graph" || echo "No changes to commit"
          git push
