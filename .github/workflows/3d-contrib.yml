name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # runs every day at midnight UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clone the generator
        run: git clone https://github.com/yoshi389111/github-profile-3d-contrib.git tools/github-profile-3d-contrib

      - name: Install dependencies
        run: |
          cd tools/github-profile-3d-contrib
          npm install

      - name: Generate 3D Contribution Graph
        run: |
          cd tools/github-profile-3d-contrib
          npm run generate -- --username ${{ github.repository_owner }} --theme=monokai --format=svg
          cp -r out ../../profile-3d-contrib

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update 3D contribution graph" || echo "No changes to commit"
          git push
