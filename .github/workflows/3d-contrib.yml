name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # every day at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout your profile repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Clone 3D contrib generator
        run: git clone https://github.com/yoshi389111/github-profile-3d-contrib.git tools/github-profile-3d-contrib

      - name: Install dependencies
        run: |
          cd tools/github-profile-3d-contrib
          pip install -r requirements.txt

      - name: Generate 3D contribution graph
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd tools/github-profile-3d-contrib
          python main.py --username ${{ github.repository_owner }} --theme monokai --output ../../profile-3d-contrib

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update 3D contribution graph" || echo "No changes to commit"
          git push
